<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Currency Converter</title>
</head>

<body>
    <h1>Currency Converter</h1>

    <!-- Form for user input -->
    <form id="converter-form">
        <label for="usd">Amount in USD:</label>
        <input type="number" id="usd" name="usd" step="0.01" min="0" required><br>

        <label for="convertto">Convert to:</label>
        <select id="convertto" name="convertto" required>
            <option value="EUR">Euros (EUR)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="QAR">Qatari Riyal (QAR)</option>
            <option value="INR">Indian Rupee (INR)</option>
        </select><br>

        <button type="button" onclick="convertCurrency()">Convert</button>
    </form>

    <!-- Display conversion result -->
    <p id="result"></p>

    <script>
        function convertCurrency() {
            const usd = parseFloat(document.getElementById('usd').value);
            const convertto = document.getElementById('convertto').value;
            let rate = 0;
            let convertedAmount = 0;
            let currency = '';

            // Conversion rates and logic
            switch (convertto) {
                case 'EUR':
                    rate = 0.908265;
                    currency = 'Euros';
                    break;
                case 'CAD':
                    rate = 1.353906;
                    currency = 'Canadian Dollars';
                    break;
                case 'JPY':
                    rate = 134.584240;
                    currency = 'Japanese Yen';
                    break;
                case 'QAR':
                    rate = 3.64;
                    currency = 'Qatari Riyal';
                    break;
                case 'INR':
                    rate = 81.907911;
                    currency = 'Indian Rupees';
                    break;
            }

            // Perform the conversion
            convertedAmount = usd * rate;

            // Display result
            document.getElementById('result').textContent = `${usd} U.S dollars = ${convertedAmount.toFixed(2)} ${currency}`;
        }
    </script>

</body>
</html>

</html>
