<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paper Rock Scissors</title>
</head>

<body>
    <h1>Paper Rock Scissors</h1>

    <!-- User's choice form -->
    <div>
        <label for="user-choice">Choose:</label>
        <select id="user-choice">
            <option value="0">Paper</option>
            <option value="1">Rock</option>
            <option value="2">Scissors</option>
        </select>
        <button onclick="playGame()">Play</button>
    </div>

    <!-- Result display -->
    <div id="result">
        <p id="user-move"></p>
        <p id="computer-move"></p>
        <p id="game-result"></p>
    </div>

    <script>
        function playGame() {
            const choice = document.getElementById("user-choice").value;
            const computer = Math.floor(Math.random() * 3);

            const images = {
                0: "images/paper1.png",
                1: "images/rock1.png",
                2: "images/scissors1.png"
            };

            const altText = {
                0: "Photo of player's hand which is Paper",
                1: "Photo of player's hand which is Rock",
                2: "Photo of player's hand which is Scissors"
            };

            // Display user's choice
            document.getElementById("user-move").innerHTML = `<img src="${images[choice]}" alt="${altText[choice]}">`;

            // Display computer's choice
            document.getElementById("computer-move").innerHTML = `<img src="images/paper${computer + 1}.png" alt="Photo of computer's hand which is ${altText[computer]}">`;

            // Determine who won
            let resultText = "";
            if (choice == computer) {
                resultText = "It's a draw.";
            } else if ((choice == 0 && computer == 1) || (choice == 1 && computer == 2) || (choice == 2 && computer == 0)) {
                resultText = "You win!";
            } else {
                resultText = "You lose.";
            }

            // Display the result
            document.getElementById("game-result").textContent = resultText;
        }
    </script>
</body>
</html>
