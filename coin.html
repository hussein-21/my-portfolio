<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flipper</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <style>
    .result {
      margin-top: 10px;
    }
    img {
      width: 50px;
    }
  </style>
</head>
<body>

  <h1>Coin Flipper</h1>
  <div id="flips"></div>
  <div class="result">
    <p id="heads"></p>
    <p id="tails"></p>
  </div>

  <script>
    let heads = 0;
    let tails = 0;
    const flipsDiv = document.getElementById('flips');

    for (let x = 1; x <= 20; x++) {
      let flip = Math.floor(Math.random() * 2); // Generate a random 0 or 1
      let result = '';

      if (flip === 0) {
        result = `<p>Flip #${x}: Heads <img src='images/heads.png' alt='image of coin head!'></p>`;
        heads++;
      } else {
        result = `<p>Flip #${x}: Tails <img src='images/tails.png' alt='image of coin tail!'></p>`;
        tails++;
      }

      flipsDiv.innerHTML += result; // Add each flip result to the page
    }

    // Display results
    document.getElementById('heads').innerHTML = `Number of coins flipped heads: ${heads} (${(heads / 20) * 100}%)`;
    document.getElementById('tails').innerHTML = `Number of coins flipped tails: ${tails} (${(tails / 20) * 100}%)`;
  </script>

</body>
</html>
